name: tanood
description: An android application that allows Tanods to apprehend detected facemask violators.

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  #Firebase
  firebase_core: ^1.10.0
  firebase_auth: ^3.2.0
  firebase_database: ^8.2.0
  firebase_messaging: ^11.2.5
  firebase_storage: ^10.2.6

  flutter_local_notifications: ^9.2.0
  provider: ^6.0.1
  font_awesome_flutter: ^9.2.0
  flutter_spinkit: ^5.1.0
  google_fonts: ^2.1.0
  fl_chart: ^0.40.2
  percent_indicator: ^3.4.0
  flutter_app_restart: ^1.0.0
  badges: ^2.0.2 
  flutter_date_pickers: ^0.2.8
  flutter_typeahead: ^3.2.4
  flutter_app_name: ^0.1.0
  flutter_launcher_icons: "^0.9.2"
  image_picker: ^0.8.4+1

 

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_app_name:
  name: "Tanood"

flutter_icons:
  android: "launcher_icon"
  ios: false 
  image_path: "assets/images/app-logo.png" 

flutter:

  uses-material-design: true

  assets:
    - assets/images/